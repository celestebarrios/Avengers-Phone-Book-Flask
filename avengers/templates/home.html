{% extends 'base.html' %}


{% block content %}

<header class="banner">
    <h1 class="header-text">Welcome to PhoneBook for Avengers!!!!</h1>
</header>
<h2>Hello there {{current_user.username}}</h2>
{%if current_user.is_authenticated%}

{% for number in form%}
<div class="container">
    <h3>
        <a href="{{url_for('number_detail',number_id=number.id)}}">{{number.username}}</a>
    </h3>
    <p>{{number.content}}</p>
</div>
{% endfor %}
{%else%}
<h2>SUPER POWERS!</h2>

{%endif%}


{% endblock content %}
